<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dictionary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 50px;
        }

        h1 {
            color: #007BFF;
        }

        #random-word {
            font-size: 20px;
            margin: 10px;
            padding: 15px;
            background-color: #e7f3ff;
            border: 1px solid #007BFF;
            border-radius: 5px;
            width: 300px;
            font-weight: bold;
            color: #007BFF;
            text-align: center;
        }

        #search-box {
            padding: 8px;
            margin: 10px;
            width: 250px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            font-size: 16px;
        }

        #search-results-container {
            display: block;
            margin-top: 20px;
            width: 320px;
        }

        .word-text {
            font-weight: bold;
            color: #007BFF;
        }

        .definition-text {
            font-style: italic;
            color: #333;
        }

        .button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .box {
            background-color: #f7faff;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .word-item {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #007BFF;
        }

        .word-item:last-child {
            border-bottom: none;
        }

        .word-definition-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* Search Results Box */
        #search-results {
            background-color: #e0f7ff;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #007BFF;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        /* Result item styling */
        .result-item {
            padding: 5px 0;
            border-bottom: 1px solid #007BFF;
        }

        .result-item:last-child {
            border-bottom: none;
        }

    </style>
</head>
<body>

    <h1>Subwailun</h1>

    <div id="random-word" class="box">คลิกเพื่อดูคำแบบสุ่ม</div>
    <button onclick="showRandomWord()" class="button">แสดงคำแบบสุ่ม</button>

    <div id="search-results-container">
        <input type="text" id="search-box" placeholder="ค้นหาคำ..." oninput="searchWord()">
        <div id="search-results"></div>
    </div>

    <button class="button" onclick="toggleAllWords()">แสดงคำทั้งหมด</button>

    <div id="all-words-container" class="box" style="display: none;">
        <div id="all-words"></div>
        <button onclick="prevPage()" class="button">ก่อนหน้า</button>
        <button onclick="nextPage()" class="button">ถัดไป</button>
    </div>

    <script>
        // JavaScript content stays the same as before
    </script>

</body>
</html>
